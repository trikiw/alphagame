<script>

function _init() {
	document.querySelector('#canvas').style.backgroundColor = '#fbfcf8';
	pr('Welcome to Computer 1.0');;
}

var angle = 0;

	fillRect(0,0,240,240,'transparent','copy');
	for(let i = 0; i < 240; i += 16)
		for(let j = 0; j < 240; j += 16)
			drawSprite(48,i,j,'red');
	let x = 128+100*Math.cos(angle),y = 128+100*Math.sin(angle);
	angle += .1;
	drawRect(x,y,10,10,'blue');
}*/

var prx = 0,pry = 0,prleft = 0,prcolor = '#0e0c0a';

function pr() {
	for(let i = 0; i < arguments.length; i++) {
		prx = drawString(''+arguments[i],prx,pry,prcolor);
		prx = prleft; pry += 8;
	}
}

function cursor(x,y,color) {
	prx = prleft = x; pry = y;
	if(color) prcolor = color;
}

function getRGBA(x,y) {
	return `rgba(${document.querySelector('#canvas').getContext('2d').getImageData(x,y,1,1).data.join(',')})`;
}

<style>

body {
	max-width:800px;
	margin: 5px auto;
}

#board {
	width: 800px;
	display: flex;
	align-items: center;
}

.btn-group {
	display: inline-flex;
	flex-direction: column;
	flex-grow: 1;
}

.btn-center {
	display: flex;
	justify-content: center;
}

.btn-spaced {
	display: flex;
	justify-content: space-between;
}

#btn-esc {
	position: absolute;
}

.btn {
	display: flex;
	width: 60px;
	height: 60px;
	background: pink;
	margin: 2px;
}

.btn:hover { background: red }
.btn:active, .btn-active { background: green }

.btn-image { width:100%; height:100% }

</style>
<script>

function drawLine(x0,y0,x1,y1,color,op) {
	if(op == null) op = 'source-over';
	sctx.globalCompositeOperation = op;
	sctx.fillStyle = color;
	x0 = Math.floor(x0);
	y0 = Math.floor(y0);
	x1 = Math.floor(x1);
	y1 = Math.floor(y1);
	let dx = Math.abs(x1-x0);
	let sx = x0 < x1? 1:-1;
	let dy = -Math.abs(y1-y0);
	let sy = y0 < y1? 1:-1;
	let err = dx+dy;
	sctx.save();
	sctx.beginPath();
	for(;;) {
		sctx.rect(x0,y0,1,1);
		if(x0 == x1 && y0 == y1) break;
		let e2 = 2*err;
		if(e2 >= dy) {
			err += dy;
			x0 += sx;
		}
		if(e2 <= dx) {
			err += dx;
			y0 += sy;
		}
	}
	sctx.clip();
	sctx.fill();
	sctx.restore();
}

function drawCircle(x0,y0,r,color,op) {
	if(op == null) op = 'source-over';
	sctx.globalCompositeOperation = op;
	sctx.fillStyle = color;
	x0 = Math.floor(x0);
	y0 = Math.floor(y0);
	r = Math.floor(r);
	let x = 0,y = r;
	let d = 3-2*r;
	sctx.save();
	sctx.beginPath();
	for(;;) {
		sctx.rect(x0+x,y0+y,1,1);
		sctx.rect(x0-x,y0+y,1,1);
		sctx.rect(x0+x,y0-y,1,1);
		sctx.rect(x0-x,y0-y,1,1);
		sctx.rect(x0+y,y0+x,1,1);
		sctx.rect(x0-y,y0+x,1,1);
		sctx.rect(x0+y,y0-x,1,1);
		sctx.rect(x0-y,y0-x,1,1);
		if(y < x) break;
		x++;
		if(d > 0) {
			y--;
			d += 4*(x-y)+10;
		} else
			d += 4*x+6;
	}
	sctx.clip();
	sctx.fill();
	sctx.restore();
}

function fillCircle(x0,y0,r,color,op) {
	if(op == null) op = 'source-over';
	sctx.globalCompositeOperation = op;
	sctx.fillStyle = color;
	x0 = Math.floor(x0);
	y0 = Math.floor(y0);
	r = Math.floor(r);
	let x = 0,y = r;
	let d = 3-2*r;
	let x1 = x,y1 = y;
	sctx.save();
	sctx.beginPath();
	for(;;) {
		sctx.rect(x0+x,y0-y,1,2*y+1);
		sctx.rect(x0-x,y0-y,1,2*y+1);
		if(y < y1) {
			sctx.rect(x0+y1,y0-x1,1,2*x1+1);
			sctx.rect(x0-y1,y0-x1,1,2*x1+1);
		}
		x1 = x; y1 = y;
		if(y < x) break;
		x++;
		if(d > 0) {
			y--;
			d += 4*(x-y)+10;
		} else
			d += 4*x+6;
	}
	sctx.clip();
	sctx.fill();
	sctx.restore();
}

function drawRect(x0,y0,wid,hgt,color,op) {
	if(op == null) op = 'source-over';
	sctx.globalCompositeOperation = op;
	sctx.fillStyle = color;
	x0 = Math.floor(x0);
	y0 = Math.floor(y0);
	wid = Math.floor(wid);
	hgt = Math.floor(hgt);
	sctx.save();
	sctx.beginPath();
	sctx.rect(x0,y0,wid,1);
	sctx.rect(x0,y0+hgt-1,wid,1);
	sctx.rect(x0,y0+1,1,hgt-2);
	sctx.rect(x0+wid-1,y0+1,1,hgt-2);
	sctx.clip();
	sctx.fill();
	sctx.restore();
}

function fillRect(x0,y0,wid,hgt,color,op) {
	if(op == null) op = 'source-over';
	sctx.globalCompositeOperation = op;
	sctx.fillStyle = color;
	sctx.save();
	sctx.beginPath();
	sctx.rect(Math.floor(x0),Math.floor(y0),Math.floor(wid),Math.floor(hgt));
	sctx.clip();
	sctx.fill();
	sctx.restore();
}

function drawSprite(n,x,y,color,op) {
	if(op == null) op = 'source-over';
	tctx.globalCompositeOperation = 'source-over';
	tctx.fillStyle = color;
	tctx.fillRect(0,0,16,16);
	tctx.globalCompositeOperation = 'destination-in';
	tctx.drawImage(sprites,n%48*17,Math.floor(n/48)*17,16,16,0,0,16,16);
	sctx.globalCompositeOperation = op;
	sctx.drawImage(tsprites,x,y);
}

function drawString(s,x,y,color,op) {
	if(op == null) op = 'source-over';
	sctx.globalCompositeOperation = op;
	for(let i = 0; i < s.length; i++) {
		tctx.globalCompositeOperation = 'source-over';
		tctx.fillStyle = color;
		tctx.fillRect(0,0,7,8);
		tctx.globalCompositeOperation = 'destination-in';
		let j,n = s.charCodeAt(i);
		if(n < 0xa0)
			j = Math.floor((n-0x20)/16);
		else if(n < 0x2500)
			j = 6+Math.floor((n-0xa0)/16);
		else if(n < 0xe000)
			j = 12+Math.floor((n-0x2500)/16);
		else
			j = 22+Math.floor((n-0xe000)/16);
		console.log(j);
		tctx.drawImage(font,j*7,n%16*8,7,8,0,0,7,8);
		sctx.drawImage(tsprites,x,y);
		x += 7;
	}
}

var font,sprites,tsprites,tctx,screen,sctx,sinterval;

function setButtonImage(id,x,y) {
	let c1 = document.createElement('canvas');
	c1.width = c1.height = 16;
	c1.className = 'btn-image';
	let ctx = c1.getContext('2d');
	ctx.fillStyle = 'black';
	ctx.fillRect(0,0,16,16);
	ctx.globalCompositeOperation = 'destination-in';
	ctx.imageSmoothingEnabled = false;
	ctx.drawImage(sprites,x,y,16,16,0,0,16,16);
	let e1 = document.querySelector('#'+id);
	if(e1.firstChild)
		e1.firstChild.replaceWith(c1);
	else
		e1.appendChild(c1);
}

var escimg = [];

function onLoad() {
	font = document.querySelector('#font');
	sprites = document.querySelector('#sprites');
	
	tsprites = document.createElement('canvas');
	tsprites.width = 16;
	tsprites.height = 16;
	tctx = tsprites.getContext('2d');
	
	screen = document.createElement('canvas');
	screen.width = 240;
	screen.height = 240;
	sctx = screen.getContext('2d');
	
	setButtonImage('btn-left',442,340);
	setButtonImage('btn-up',391,340);
	setButtonImage('btn-right',408,340);
	setButtonImage('btn-down',425,340);
	setButtonImage('btn-x',680,221);
	setButtonImage('btn-o',663,221);
	let e = document.querySelector('#btn-esc');
	setButtonImage('btn-esc',0,0);
	escimg.push(e.firstChild);
	setButtonImage('btn-esc',612,187);
	escimg.push(e.firstChild);
	setButtonImage('btn-esc',561,187);
	escimg.push(e.firstChild);
	
	let c = document.querySelector('#canvas').getContext('2d');
	c.imageSmoothingEnabled = false;
	c.globalCompositeOperation = 'copy';
	if(typeof _init === 'function') {
		_init();
		c.drawImage(screen,0,0,240,240,0,0,480,480);
	}
	onKeyDown('btn-esc');
	
	document.querySelector('#board').addEventListener('keydown',onKeyDown);
	document.querySelector('#board').addEventListener('keyup',onKeyUp);
}

var keydown;

var keymap = {
	'83': 'btn-left',
	'69': 'btn-up',
	'70': 'btn-right',
	'68': 'btn-down',
	'74': 'btn-x',
	'75': 'btn-o',
	'27': 'btn-esc',
};

function onKeyDown(id) {
	if(!id)
		if(window.event.which == 1) {
			id = window.event.target.id;
			if(!id)
				id = window.event.target.parentElement.id;
		} else {
			id = keymap[window.event.which == 1? window.event.target.id : ''+window.event.which];
			keydown = id;
			document.querySelector('#'+keydown).classList.add('btn-keydown');
		}
	switch(id) {
	case 'btn-esc':
		let isdraw = typeof _draw === 'function',isupdate = typeof _update === 'function';
		if(sinterval) {
			document.querySelector('#btn-esc').firstChild.replaceWith(escimg[2]);
			clearInterval(sinterval);
			sinterval = null;
		} else if(isdraw || isupdate) {
			document.querySelector('#btn-esc').firstChild.replaceWith(escimg[1]);
			sinterval = setInterval(function() {
				if(isdraw) _draw();
				document.querySelector('#canvas').getContext('2d').drawImage(screen,0,0,240,240,0,0,480,480);
				if(isupdate) _update();
			},33);
		} else
			document.querySelector('#btn-esc').firstChild.replaceWith(escimg[0]);
		break;
	}
}

function onKeyUp() {
	if(keydown)
		document.querySelector('#'+keydown).classList.remove('btn-keydown');
}

</script>
</head>

<div onkeydown='onKeyDown()' onkeyup='onKeyUp()'>
